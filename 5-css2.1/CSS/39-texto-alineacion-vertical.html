<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Texto (Alineacion Vertical</title>
    <style>
        section.verticalalign {
            margin: 10px auto;
            width: 1200px;
        }
        section.verticalalign div {
            border: 1px solid #aaa;
            display: inline-block;
            padding: 10px;
            width: 300px;
        }
        section.verticalalign div.va2 h { vertical-align: top; }
        section.verticalalign div.va3 a { vertical-align: top; line-height: 2px; }
    </style>
</head>
<body>
    <h1>Texto (Alineacion Vertical)</h1>
    <section class="verticalalign">
        <div class="va1"><img src="IMGS/help.jpg" alt=""><h>ayuda</h></div>
        <div class="va2"><img src="IMGS/help.jpg" alt=""><h>ayuda</h></div>
        <div class="va3"><img src="IMGS/help.jpg" alt=""><a>ayuda</a></div>
    </section>
</body>
</html>

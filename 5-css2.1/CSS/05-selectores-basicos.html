<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores Basicos</title>
	<style>
		/*Selector Universal (Todo)*/
		{
			border: 1px dashed silver;
		}
		/*Selector Tipo Etiqueta */
		h1 {
			color: purple;
		}
		/* Selector Descendiente */
		ul li {
			background-color: silver;
			margin: 4px;
		}
		/*selector de clase */
		.amarillo{
			background-color: yellow;
		}
		/* Selector de Identificacion */
		#azul {
			background-color: blue;
			color: white;
		}
		/* Selector Combinado */
		ul.colores li.am
	</style>
</head>
<body>
	<h1>Selectores Basicos</h1>
	<ul class="colores">
		<li clas="amarillo">Amarillo</li>
		<li id="azul">Azul</li>
		<li class="rojo">Rojo</li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
    <style>
        /* Ordenadas */
        ol.ul1 { }
        ol.ul2 { list-style-type: lower-greek; }
        ol.ul3 { list-style-type: upper-roman; }
        /* Desordenadas */
        ul.ul1 { list-style-type: disc; }
        ul.ul2 { list-style-type: square; list-style-position: inside; }
        ul.ul3 { list-style-type: circle; }
        ol.images {
            list-style-image: url(IMGS/ball.png);
        }
    </style>
</head>
<body>
    <h1>Listas</h1>
    <h4>Listas Ordenadas</h4>
    <ol class="ol1">
        <li>Write Code</li>
        <li>Compile Code</li>
        <li>fix Errors</li>
        <li>Compile Again</li>
    </ol>
    <h4>Listas Desordenadas</h4>
    <ul class="ul1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ul class="ul2">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <ul class="ul3">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
    <ol class="images">
        <li>Inter Milan</li>
        <li>Barcelona</li>
        <li>Sevilla</li>
        <li>Paris Saint German</li>
    </ol>
</body>
</html>

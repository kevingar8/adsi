<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colores (Nombres)</title>
    <style>
        section {
            margin: 0px auto;
            font-size: 11px;
        }
        section.f1,
        section.f2 {
            margin: 0px auto;
            width: 600px;
        }
        section.f3 {
            margin: 0px auto;
            width: 480px;
        }
        section.f4 { 
            margin: 0px auto;
            width: 360px;
        }
        section div {
            display: inline-block;
            margin-left: -4px;
            height: 120px;
            font-weight: bolder;
            font-family: Arial;
            line-height: 7.5em;
            margin-left: -4px;
            text-align: center;
            width: 120px;
        }
        .maroon { background-color: rgb(45%,0%,0%); }
        .red    { background-color: rgb(100%,0%,0%);    }
        .orange { background-color: rgb(100%,50%,0%); }
        .yellow { background-color: rgb(100%,100%,0%); }
        .olive  { background-color: rgb(50%,50%,0%);  }
        
        .purple { background-color: rgb(50%,0%,50%); }
        .fuchsia{ background-color: rgb(100%,0%,100%);}
        .white  { background-color: rgb(100%,100%,100%);  }
        .lime   { background-color: rgb(0%,100%,0%);   }
        .green  { background-color: rgb(0%,50%,0%);  }

        .navy   { background-color: rgb(0%,0%,50%);   }
        .blue   { background-color: rgb(0%,0%,100%);   }
        .aqua   { background-color: rgb(0%,100%,100%);   }
        .teal   { background-color: rgb(0%,50%,50%);   }

        .black  { background-color: rgb(0%,0%,0%);  }
        .silver { background-color: rgb(75%,75%,75%); }
        .gray   { background-color: rgb(50%,50%,50%);   }
    </style>
</head>
<body>
    <h1>Colores (Nombres)</h1>
    <section class="f1">
        <div class="maroon"> rgb(45%,0%,0%) </div>
        <div class="red"> rgb(100%,0%,0%) </div>
        <div class="orange"> rgb(100%,50%,0%) </div>
        <div class="yellow"> rgb(100%,100%,0%) </div>
        <div class="olive"> rgb(50%,50%,0%) </div>   
    </section>
    <section class="f2"> 
        <div class="purple"> rgb(50%,0%,50%) </div>
        <div class="fuchsia"> rgb(100%,0%,100%) </div>
        <div class="white"> rgb(100%,100%,100%) </div>
        <div class="lime"> rgb(0%,100%,0%) </div>
        <div class="green"> rgb(0%,50%,0%) </div>
    </section>
    <section class="f3">
        <div class="navy"> rgb(0%,0%,50%) </div>
        <div class="blue"> rgb(0%,0%,100%) </div>
        <div class="aqua"> rgb(0%,100%,100%) </div>
        <div class="teal"> rgb(0%,50%,50%) </div>
    </section>
    <section class="f4">
        <div class="black"> rgb(0%,0%,0%) </div>
        <div class="silver"> rgb(75%,75%,75%) </div>
        <div class="gray"> rgb(50%,50%,50%) </div>
    </section>
</body>
</html>

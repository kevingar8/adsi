<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
</head>
<body>
	<h1>SVG</h1>
	<svg width="200" height="200">
		<circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="lime" />
	</svg>
	<h1>cuadrado</h1>
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" width="1198" height="398" >
     <rect x="400" y="50" width="300" height="300"
     fill="black" stroke="red" stroke-width="10" />
    </svg>
    <h1>triangulo</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <polygon points="220,10 300,210 170,250 123,234"
        style="fill:red;stroke:black;stroke-width:1"/>
    </svg>
    <h1>estrella</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <polygon points="100,10 40,180 190,60 10,60 160,180 100,10"
            style="fill:red;stroke:black;stroke-width:1"/>
    </svg>
    <h1>rectangulo sombreado</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
          <defs>
                   <filter id="f1" x="0" y="0"
                             width="200%" height="200%">
                         <feOffset result="offOut" in="SourceAlpha"
                              dx="20" dy="20"/>
                         <feGaussianBlur result="blurOut"
                               in="offOut" stdDeviation="10"/>
                         <feBlend in="SourceGraphic"
                                in2="blurOut" mode="normal"/>
                    </filter>
         </defs>
          <rect width="90" height="90" stroke="green"
                   stroke-width="3" fill="yellow" filter="url(#f1)"/>
    </svg>
    <h1>gradiente</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
         <defs>
            <linearGradient id="grad1" x1="0%" y1="0%"
                     x2="100%" y2="0%">
           <stop offset="0%"
                     style="stop-color:rgb(255,255,0);stop-opacity:1"/>
           <stop offset="100%"
                     style="stop-color:rgb(255,0,0);stop-opacity:1"/>
           </linearGradient>
         </defs>
         <ellipse cx="200" cy="70" rx="85" ry="55"
                        fill="url(#grad1)"/>
    </svg>
    <h1>corazon</h1>
    <?xml version="1.0" encoding="UTF-8" standalone="no"?><svg width="116" height="106" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <path d="M 58,17 C 52,7 42,0 30,0 C 13,0 0,13 0,30 C 0,63 18,68 58,106 C 98,68 116,63 116,30 C 116,13 103,0 86,0 C 74,0 64,7 58,17 z" fill="#ff0707"/>
    </svg>

</body>
</html>

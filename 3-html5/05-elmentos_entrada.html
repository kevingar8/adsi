<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nuevos Elements de Entrada</title>
</head>
<body>
	<h1>NUEVOS ELEMENTOS DE ENTRADA</h1>
	<form action="" method="post">
		<div>
			<input type="email" placeholder="Correo Electronico" autofocus required>
		</div>
		<div>
			<label>color: </label>
		<input type="color" oninput="pcolor.value=this.value">
		<output id="pcolor"></output>
		</div>
	<!-- -->
	<div>
		<label>fecha: </label>
		<input type="date" oninput="odate.value=this.value">
		<output id="odate"></output>
	</div>
	<!-- -->
    <div>
    	<label>numero1: </label>
    	<input type="number" min="0" max="10" step="2" id="num1" oninput=
    	"osuma.value=parseInt(this.value)+parseInt(num2.value)" value="0"
    	>
        <label>numero2: </label>
        <input type="number" min="0" max="10" step="2" id="num2" oninput=
        "osuma.value=parseInt(this.value)+parseInt(num1.value)" value="0"
        >
        <output id="osuma"></output>
        
    </div>
    <!-- -->
    <div>
    	<label>rango: </label>
    	<input type="range" min="1" max="100" oninput="orange.value=this.value">
    	<output id="orange"></output>
    </div>
    <!-- -->
    <div>
    	<label>tiempo: </label>
    	<input type="time" autofocus>
    </div>
    <div>
    	<input type="submit">
    	<button type="submit"></button>
    </div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Javascript</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <h2 id="mensaje"></h2>
    <script>
      var ms = document.getElementById("mensaje");
      var nm = prompt("Cual es su Nombre ?");
      var fa = new Date();
      
      ms.innerHTML = "Biemvenido= "+nm;
      ms.innerHTML += "- Hora de Ingreso: "+fa.getHours()+":"+fa.getMinutes();
    </script>
  </body>
</html>
